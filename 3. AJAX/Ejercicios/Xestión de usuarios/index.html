<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="scripts/myscript.js" defer></script>
    <title>Quendas Exames</title>
</head>

<body>
    <div class="alert alert-primary" role="alert">
        <h2>Xestión de Exámes</h2>
    </div>
    
    <form action="enviarCorreos" method="post">
            <div class="row">
                <div class="col-3">
                    Nome
                    <input type="text" class="form-control"  name="nome" value="" ></input>
                </div>
                <div class="col-3">
                    Apelidos
                    <input type="text" class="form-control"  name="apelidos" value="" ></input>
                </div>
                <div class="col-3">
                    NIF
                    <input type="text" class="form-control"  name="nif" value="" ></input>
                </div>
                <div class="col-3">
                    Email
                    <input type="email" class="form-control"  name="email" value="" ></input>
                </div>
            </div>
            <button type="button" class="btn btn-warning mb-2">Engadir Usuario</button>


            <div class="row">
            <div class="col-12">
                <table class="table table-striped table-responsive" id="tabla">
                    <thead>
                        <tr>
                            <th scope="col">ACCIONES</th>
                            <th scope="col">NOME</th>
                            <th scope="col">APELIDOS</th>
                            <th scope="col">DNI</th>
                            <th scope="col">EMAIL</th>
                        </tr>
                    </thead>

                    <tbody> <!--template-usuario--> </tbody> 

                </table>
            </div>         
            </div>
    </form>

    <!-- TEMPLATE -->
    <template id="template-usuario"> 
        <tr>
            <td scope="col">
                <i class="fas fa-undo-alt"></i> <!-- Actualizar -->
                <i class="fa fa-trash" aria-hidden="true"></i> <!-- Borrar -->
            </td>                                
            <td scope="col"></td> <!-- Nome -->
            <td scope="col"></td> <!-- Apelidos -->
            <td scope="col"></td> <!-- DNI -->
            <td scope="col"></td> <!-- Email -->
        </tr>
    </template>

</body>
</html>
