<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <link rel="stylesheet" href="styles/mystyles.css">
  <title>Lista de Libros</title>
</head>
<body>
  <div class="container">
    <h1>Añadir Libro</h1>
    <form id="libro-form">
      <div>
        <label for="titulo">Titulo</label>
        <input type="text" id="titulo" class="u-full-width">
      </div>
      <div>
        <label for="autor">Autor</label>
        <input type="text" id="autor" class="u-full-width">
      </div>
      <div>
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>
      <div>
        <input type="submit" id="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Titulo</th>
          <th>Autor</th>
          <th>ISBN</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="lista-libros">
      </tbody>
    </table>
  </div>

  <template id="template-libro">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td><a href="#">X</a></td>
    </tr>
  </template>
  
  <script src="scripts/myscript.js"></script>
</body>
</html>
