<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts/myscript.js" defer></script>
    <title>Librería Virtual - Carrito de compra</title>
    <link rel="stylesheet" href="styles/estilos.css">
  </head>
  <body>
    <header>
        <h1>Librería Virtual</h1>
    </header>
    <main>
      <section>
        <h2>Carrito de compra</h2>
        <svg class="iconCarrito" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path
            d="M24 0C10.7 0 0 10.7 0 24S10.7 48 24 48H76.1l60.3 316.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24-10.7 24-24s-10.7-24-24-24H179.9l-9.1-48h317c14.3 0 26.9-9.5 30.8-23.3l54-192C578.3 52.3 563 32 541.8 32H122l-2.4-12.5C117.4 8.2 107.5 0 96 0H24zM176 512c26.5 0 48-21.5 48-48s-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48zm336-48c0-26.5-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48s48-21.5 48-48z"
          />  
        </svg>
      </section>
      <form action="" name="formPrecio" class="formPrecio">
            <div class="columnas"></div>
            <p id="total" class="columnas">
                <label for="resultado">Total Compra:</label>
                <input type="text" name="resultado" id="resultado" size="8" value="0">
            </p>
            <p class="columnas botones">
                <input class="boton" type="submit" value="Comprar">
                <input class="boton" name="reset" id="reset" type="reset" value="Limpiar">
            </p>
      </form>
    </main>
    <footer>
        <p>&#169 Ricardo Gómez</p>
    </footer>
    <template id="template-libro">
            <div class="libro" data-id="#">
                <strong></strong>
                <figure>
                    <img src="#" alt="">
                </figure>
                <p class="linea">
                    <strong></strong>
                    <input type="checkbox" name="libro" id="#" value="">
                </p>
            </div>
      </template>
  </body>
</html>
$formPrecio.reset()
