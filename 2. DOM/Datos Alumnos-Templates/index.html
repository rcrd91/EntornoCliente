<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contactos</title>
    <link rel="stylesheet" href="styles/mystyle.css">
    <script src="scripts/myscript.js" defer></script>

</head>

<body>
    <header>
        <h1>Lista de Contactos</h1>
    </header>
    <main>
        <section class="contenedor">
            <h2>Formulario de Contactos</h2>
            <form action="">
                <fieldset>
                    <legend>Datos Personales</legend>
                    <p class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" minlength="2" maxlength="15" placeholder="Ana"
                            pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð
                            ,.'\- ]{2,15}"
                            title="Nombre de pila. Caracteres mayúsculas y minúsculas. Mínimo 2 máximo 15." required
                            autofocus>
                    </p>
                    <p class="campo">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="apellidos" id="apellidos" minlength="2" maxlength="30"
                            placeholder="Pérez Pérez" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð
                        ,.'- ]{2,30}" title="Apellidos. Caracteres mayúsculas y minúsculas. Mínimo 2 máximo 30."
                            required>
                    </p>
                    <p class="campo">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="ana@gmail.com"
                            pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                            title="Dirección de correo electrónico">
                    </p>
                    <p class="campo">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" name="telefono" id="telefono" pattern="(^[+][0-9]{1,3}-)*[0-9]{9,9}"
                            maxlength="14" placeholder="+34-981232323"
                            title="Numero de teléfono, con o sin prefijo del país.">
                    </p>
                    <p class="campo">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" name="fechaNacimiento" id="fechaNacimiento" min="1940-01-01" max="2010-12-31"
                            title="Fechas válidas desde 01/01/1940 al 31/12/2010">
                    </p>
                    <div class="campoRadio">
                        <p class="campo">
                            <label for="hombre">Hombre</label>
                            <input type="radio" name="sexo" id="hombre" value="0" checked>
                        </p>
                        <p class="campo">
                            <label for="mujer">Mujer</label>
                            <input type="radio" name="sexo" id="mujer" value="1">
                        </p>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Datos Formación</legend>
                    <p>
                        <label for="estudios">Estudios</label>
                        <select name="estudios" id="estudios">
                            <option value="0">Sin estudios</option>
                            <option value="1">ESO</option>
                            <option value="2">FP Superior</option>
                            <option value="3">Universidad</option>
                        </select>
                    </p>
                </fieldset>
                <p class="centrado">
                    <input type="submit" class="boton" id="add" value="Añadir">
                    <label for="limpiar" hidden>Limpiar</label>
                    <input type="reset" id="limpiar" class="boton" value="Limpiar">
                </p>
            </form>
        </section>
        <section class="contenedor">
            <h2>Lista de Contactos</h2>
            <div id="contactos">
                <table class="estilo-tabla">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Fecha Nacimiento</th>
                            <th>Sexo</th>
                            <th>Estudios</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&#169; Ricardo Gómez</p>
    </footer>
    <template id="template-fila">
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td>
            <td>
                <a href="#" class="delete">Delete</a>
                <a href="#" class="update">Update</a>
            </td>
        </tr>
    </template>
</body>
</html>
